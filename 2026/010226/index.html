<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
</head>
<body>

    <h2>Simple Registration Form</h2>

    <form>
        <label>Name:</label><br>
        <input type="text" placeholder="Enter your name" id="name" name="name"><br><br>

        <label>Email:</label><br>
        <input type="email" placeholder="Enter your email" id="email" name="email"><br><br>

        <label>Password:</label><br>
        <input type="password" placeholder="Enter your password" id="password" name="name"><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
